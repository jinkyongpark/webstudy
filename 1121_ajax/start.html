<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ajax Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
 <script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     var obj = JSON.parse(this.responseText);//parse로 object생성
	 var tbody_content = "";
	 for(var i=0; i<obj.employees.length;i++)
	 {
		var person = obj.employees[i];
		tbody_content+= "<tr><td>"+person.firstName+ "</td>";
		tbody_content+= "<td>"+person.lastName+ "</td>";
		tbody_content+= "<td>"+person.email+ "</td></tr>";
	 }
     document.getElementById("demo").innerHTML=tbody_content;
    }
  };
  xhttp.open("GET", "ajax.json", true);
  xhttp.send();
}
</script>
  
  
</head>
<body>

<div class="container-fluid">           
 <button type="button" onclick="loadDoc()">Get Information</button>
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id ="demo">
      
    </tbody>
  </table>
</div>

</body>
</html>
