<html>
<head>
	<title>Float Test </title>
	<style>
		#red {
			width :50px;
			height : 50px;
			background-color :red;
			
			
		}
		#yellow {
			width :50px;
			height :  50px;
			background-color :yellow;
			float : left;
			
		}
		#blue {
			width :50px;
			height :  50px;
			background-color :blue;
			float: left;
			
		}
		#green {
			width :50px;
			height :  50px;
			background-color :green;
			clear : right;
			
		}
	</style>
</head>
<body>
	<div id ="red">Red</div>
	<div id="yellow">yellow</div>
	<div id="blue">blue</div>
	<div id="green">green</div>
</body>
</html>
