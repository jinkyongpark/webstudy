<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
* {
    box-sizing:border-box;  /* This makes sure that the padding and border are included in the total width and height of the elements. */
}
.gridwrapper {
    overflow:auto;
    position:relative;
}
.gridcontent {
    width:8.33%; /* we must calculate the percentage for one column: 100% / 12 columns = 8.33% */
    margin:0;
    height:100%;
    float:left;
	    text-align: center;
    font-size: 50px;
	color: #000000;
	font-weight: bold;
}
</style>
<body>

<div class="gridcontainer" style="opacity:0.1;">
<div class="gridwrapper" style="height:150px;">
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;border-left:1px solid #000000;"></div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">R</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">E</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">S</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">P</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">O</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">N</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">S</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">I</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">V</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;">E</div>
  <div class="gridcontent" style="background-color:#ffffff;border-right:1px solid #000000;"></div>
</div>
</div>

<p>Resize the browser window to see that this grid will respond to the resizing, and always use 100% of the available space.</p>

</body>
</html>
