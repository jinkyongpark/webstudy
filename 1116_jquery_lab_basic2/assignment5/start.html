<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/main.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!-- Content -->
  <div class="content">
    <div class="container-fluid">
        <div class="form-area">
          <form role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Registration Form</h3>
            <div class="form-group">
              <input type="text" class="form-control" id="id" name="id" placeholder="ID" onkeyup="keyUpId()" required>
	            <span class="help-block"><p id="id-check" class="help-block hidden"></p></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <span class="help-block"><p id="password-check" class="help-block hidden"></p></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
	            <span class="help-block"><p id="email-check" class="help-block hidden"></p></span>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" placeholder="Greeting Message" maxlength="140" rows="7"></textarea>
              <span class="help-block"><p id="characterLeft" class="help-block ">140 characters left</p></span>
            </div>

            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
          </form>
        </div>
    </div>
  </div>
</body>

</html>
