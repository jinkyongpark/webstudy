<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    #calc-contain {
      position: relative;
      width: 400px;
      border: 2px solid black;
      border-radius: 12px;
      margin: 0px auto;
      padding: 20px 20px 100px 20px;
    }

    input[type=button] {
      background: lightGray;
      width: 20%;
      font-size: 20px;
      font-weight: 900;
      border-radius: 7px;
      margin-left: 13px;
      margin-top: 10px;
    }

    input[type=button]:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    input[type=button]:hover {
      background-color: #003300;
      color: white;
    }

    input[type=text] {
      position: relative;
      display: block;
      width: 90%;
      margin: 5px auto;
      font-size: 20px;
      padding: 10px;
      box-shadow: 4px 0px 12px black inset;
    }
  </style>
  <script>
   var val=0;
    function changeInput() {
      //change input with ID 'answer' to your value
     
        val= event.target.value;
        document.getElementById("answer").value +=val;
  
     }

    function getAnswer() {
      //set answer to input with ID 'answer'

      var text = document.getElementById("answer").value;
      var result=eval(text);
     
	 document.getElementById("answer").value=result;
      //HINT: use eval() function,
      // Example: eval("2+3") = 5
    }

    function clearInput() {
      document.getElementById("answer").value="";
      //clear input with ID 'answer
    }
  </script>
</head>

<body>
  <div id='calc-contain'>

    <form name="calculator">

      <input type="text" id="answer" />
      <br/>

      <input type="button" value="1" onclick="changeInput()" />
      <input type="button" value="2" onclick="changeInput()" />
      <input type="button" value="3" onclick="changeInput()" />
      <input type="button" value="+" onclick="changeInput()" />
      <br/>

      <input type="button" value="4" onclick="changeInput()" />
      <input type="button" value="5" onclick="changeInput()" />
      <input type="button" value="6" onclick="changeInput()" />
      <input type="button" value="-" onclick="changeInput()" />
      </br>

      <input type="button" value="7" onclick="changeInput()" />
      <input type="button" value="8" onclick="changeInput()" />
      <input type="button" value="9" onclick="changeInput()" />
      <input type="button" value="*" onclick="changeInput()" />
      </br>

      <input type="button" value="c" onclick="clearInput()" />
      <input type="button" value="0" onclick="changeInput()" />
      <input type="button" value="=" onclick="getAnswer()" />
      <input type="button" value="/" onclick="changeInput()" />
      </br>


    </form>
  </div>
</body>

</html>
